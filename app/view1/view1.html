<div class="container">
    <h2>View 1</h2>
    Filtro: <input type="text" data-ng-model="name"/>  {{ name }}
    <br/>
    <h1>Lista de Personas</h1>
    <div class="wrapper">
        <div class="contact-item" data-ng-repeat="person in vm.personas | filter:name | orderBy:'city'">
            <div class="nombre"> {{person.name | lowercase}} - {{person.city | uppercase}}
                <button class="btn btn-danger" data-ng-click="vm.eliminar($index)" aria-label="Eliminar">X</button>
            </div>
        </div>

    </div>
    <br/>
    <div class="center">
        <button data-ng-click="vm.mostrarFormulario()" data-ng-hide="formVisibility">Adicionar Persona</button>
    </div>
    <br/>
    <div class="wrapper" data-ng-show="vm.formVisibility">
        <h2>Adicionar Nueva Persona:</h2>
        Nombre: <input type="text" data-ng-model="vm.nuevaPersona.name"/>
        Ciudad: <input type="text" data-ng-model="vm.nuevaPersona.city"/>
        <button data-ng-click="vm.addPersona()">Adicionar Persona</button>
        <a href="#/view2">View 2</a>
    </div>
</div>
